<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header th:insert="layout/layout.html::header"></header>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Course Description</th>
                <th scope="col">Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enrol:${courseList}">
                <td th:text="${enrol.name}"></td>
                <td th:text="${enrol.description}"></td>
                <td th:text="${enrol.category}"></td>   
                <td><a th:href="@{/courseview/courselist/enrolss/}+${enrol.Id}"><input type="button" value="Enrolmenrs" /></a></td>           
            </tr>
        </tbody>
    </table>
</body>

</html>
