<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Manage Course Enrolment</title>
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<h1>Manage Course Enrolment</h1>

<div>
  <a th:href="@{/admin/course/enrol/open}"><input type="button" class="btn btn-outline-primary btn-lg" value="Open Course for Enrolment"></a>
</div>
<table class="table">
  <thead>
  <tr>
    <td>ID</td>
    <td>Course Name</td>
    <td>Start Date</td>
    <td>End Date</td>
    <td>Capacity</td>
    <td>Status</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courseenrol}">
    <td th:text="${course.id}">id</td>
    <td th:text="${course.course}"></td>
    <td th:text="${course.startDate}"></td>
    <td th:text="${course.endDate}"></td>
    <td th:text="${course.capacity}"></td>
    <td th:text="${course.status}"></td>
    <td><a th:href="@{/admin/course/enrol/close/}+${course.id}"><input type="button" class="btn btn-danger" value="Close Enrolment"/></a></td>
  </tr>
  </tbody>
</table>

<div>
  <a th:href="@{/admin/course/enrol}"><input type="button" class="btn btn-secondary" value="Back"></a>
</div>

</body>
</html>
