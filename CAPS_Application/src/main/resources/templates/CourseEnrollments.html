<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th {
            height: 70px;
            text-align: left;
            background-color: #04AA6D;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            width: 80px;
        }
    </style>
    <title>View Course Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/tablelist.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <header th:insert="layout/layout.html :: header"></header>

    <div>
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5" style="width:40px;">
                            <a th:href="@{/lecture/courses/list}"><i class="material-icons" data-toggle="tooltip"
                                    title="Back" style="color: floralwhite;">
                                    <h2>&#xe5c4;</h2>
                                </i></a>
                        </div>
                        <div class="col-sm-6" style="width: auto;">
                            <h2>View <b>Courses</b></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Enrolment Id</th>
                            <th>Course Name</th>
                            <th>Capacity</th>
                            <th>Status</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Enrol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrol:${enrols.keySet()}">
                            <td th:text="${enrol.Id}"></td>
                            <td th:text="${enrol.course.name}"></td>
                            <td th:text="${enrol.capacity}"></td>
                            <td th:text="${enrol.status}"></td>
                            <td th:text="${enrol.startDate}"></td>
                            <td th:text="${enrol.endDate}"></td>
                            <td><button class="btn" type="button"><a href="#editCourseModal"
                                        th:attrappend="href=${enrol.Id}" class="edit" data-toggle="modal"><i
                                            class="material-icons" data-toggle="tooltip" title="Enrol"
                                            style="color: rgb(65, 128, 2);">
                                            <h2>&#xe7f0;</h2>
                                        </i></a></button>
                                        
                            <!--  extra button for testing grades view, delete later-->
                            <button class="btn" type="button">
                            <a th:href="@{/lecture/courses/enrol/students/} + ${enrol.id}" class="edit" >
                            <i class="material-icons" data-toggle="tooltip" title="Enrol"
                                            style="color: rgb(10, 10, 128);">
                                            <h2>&#xe7f0;</h2>
                                        </i></a></button>
                                       
                                <div id="editCourseModal" class="modal fade" th:attrappend="id=${enrol.Id}">
                                    <div class="modal-dialog">
                                        <!-- Modal Content starts here -->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Student List</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <table>
                                                        <thead>
                                                            <tr>ID</tr>
                                                            <tr>First Name</tr>
                                                            <tr>Last Name</tr>
                                                            <tr>Matriculation Date</tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="stu:${enrols.get(enrol)}">
                                                                <td th:text="${stu.id}"></td>
                                                                <td th:text="${stu.firstName}"></td>
                                                                <td th:text="${stu.lastName}"></td>
                                                                <td th:text="${stu.matriculationDate}"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" class="btn btn-secondary" data-dismiss="modal"
                                                    value="Cancel">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
