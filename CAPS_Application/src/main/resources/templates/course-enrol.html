<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>View Courses for Enrolment Page</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
<header th:insert="layout/layout.html :: header"></header>
<div>
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Enrolment of Courses</h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEnrolModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Open Enrolment</span></a>
            <div id="addEnrolModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form th:action="@{/enrol/save}" th:object="${enrol}" method="post">
                    <div class="modal-header">
                      <h4 class="modal-title">Open Course Enrolment</h4>
                      <button type="button" class="close" data-dismiss="modal"
                              aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label>Course Name</label>
                        <select th:field="*{course.name}">
                          <option th:each="course:${courses}" th:text="${course.name}" th:value="${course.name}">
                          </option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Start Date</label>
                        <input type="text" class="form-control" th:field="*{startDate}" required/>
                      </div>
                      <div class="form-group">
                        <label>End Date</label>
                        <input class="form-control" th:field="*{endDate}" required/>
                      </div>
                      <div class="form-group">
                        <label>Capacity</label>
                        <input class="form-control" th:field="*{capacity}" required/>
                      </div>
                      <div class="form-group">
                        <label>Status</label>
                        <select th:field="*{status}">
                          <option th:value="AVAILABLE">Available</option>
                          <option th:value="NOTAVAILABLE">Not Available</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <input type="button" class="btn btn-secondary"
                             data-dismiss="modal" value="Cancel">
                      <input
                              type="submit" class="btn btn-success" value="Add">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Course Name</th>
          <th>Capacity</th>
          <th>Status</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrol:${elist}">
          <td th:text="${enrol.id}">Id</td>
          <td th:text="${enrol.course.name}">coursename</td>
          <td th:text="${enrol.capacity}">capacity</td>
          <td th:text="${enrol.status}">status</td>
          <td th:text="${enrol.startDate}">startDate</td>
          <td th:text="${enrol.endDate}">endDate</td>
          <td>
            <a href="#editCourseModal" class="edit" th:attrappend="href=${enrol.id}" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>

            <div id="editCourseModal" class="modal fade" th:attrappend="id=${enrol.id}">>
