<!DOCTYPE html>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      	<a class="navbar-brand text-light" href="/">Sonic<b>SIX</b></a>
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a sec:authorize="hasRole('ADMIN')" href="/admin/course" class="nav-link px-2 text-white">Manage Course</a></li>
          <li><a sec:authorize="hasRole('ADMIN')" href="/admin/lecturer-list" class="nav-link px-2 text-white">Manage Lecturer</a></li>
          <li><a sec:authorize="hasRole('ADMIN')" href="/admin/std/list" class="nav-link px-2 text-white">Manage Student</a></li>
          <li><a sec:authorize="hasRole('ADMIN')" href="/admin/enrol" class="nav-link px-2 text-white">Manage Enrolment</a></li>
          <li><a sec:authorize="hasRole('LECTURER')" th:href="@{/lecturer/courses/list}" class="nav-link px-2 text-white">Courses Taught</a></li>
          <li><a sec:authorize="hasRole('LECTURER')" href="#" class="nav-link px-2 text-white">Course Enrolment</a></li>
          <li><a sec:authorize="hasRole('LECTURER')" href="#" class="nav-link px-2 text-white">Manage Grade</a></li>
          <li><a sec:authorize="hasRole('STUDENT')" th:href="@{/student/list}" class="nav-link px-2 text-white">My Courses</a></li>
          <li><a sec:authorize="hasRole('STUDENT')" th:href="@{/student/courselist}" class="nav-link px-2 text-white">Enrol Course</a></li>
          <li><a sec:authorize="hasRole('STUDENT')" href="#" class="nav-link px-2 text-white">Grades</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div sec:authorize="isAnonymous()"><a class="btn btn-outline-light me-2" href="/login">Login</a></div>
  		<div sec:authorize="isAuthenticated()"> <a class="btn btn-outline-light me-2" href="/logout">Logout</a>
  			
  		</div>
  		<div sec:authorize="isAuthenticated()"> &nbsp Welcome, <span sec:authentication="principal.firstName"></span></div>
      </div>
    </div>
  </header>
</body>
</html>
