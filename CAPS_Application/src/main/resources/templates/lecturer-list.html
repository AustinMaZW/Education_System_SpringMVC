<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<header th:insert="layout/layout.html :: header"></header>
	<h1>Manage Lecturers</h1>
	
	<div>
		<a th:href="@{/admin/new-lecturer}"><input type="button" class="btn btn-default" value="Add Lecturer"></a>
	</div>
	<table>
	<tr>
		<td>ID</td>
		<td>Name</td>
		<td>Job Level</td>
		<td>Description</td>
		<td>Employment Status</td>
	</tr>
		
	<tr th:each="lec : ${lecList}">	
		<td th:text="${lec.id}">id</td>
		<td th:text="${lec.firstName} + ' ' + ${lec.lastName}">firstName lastName</td>
		<td th:text="${lec.jobLevel}">jobLevel</td>
		<td th:text="${lec.description}">description</td>
		<td th:text="${lec.status}">status</td>
		<td><a th:href="@{/admin/edit/}+${lec.id}"><input type="button" value="Edit"/></a></td>
		<td><a th:href="@{/admin/change-status/}+${lec.id}"><input type="button" value="Remove"/></a></td>
	</tr>
	
	</table>

</body>
</html>
