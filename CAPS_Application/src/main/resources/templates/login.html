<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="/login.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Login Page</title>
</head>

<body>
	<header th:insert="layout/layout.html :: header"></header>
  	
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      &nbsp;
      <img src="../images/SonicSix.png" id="icon" alt="logo" />
      &nbsp;
    </div>
	
    <!-- Login Form -->
    <form action="" th:object="${user}" th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-error text-danger align-middle">Invalid UserName and Password</div>
      <input type="text" th:field="*{username}" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password" th:field="*{password}" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </form>
<!--    &lt;!&ndash; Remind Passowrd &ndash;&gt;-->
<!--    <div id="formFooter">-->
<!--      <a class="underlineHover" href="#">Forgot Password?</a>-->
<!--    </div>-->

  </div>
</div>

</body>
</html>
