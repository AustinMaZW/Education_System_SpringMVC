<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous"> -->
	<!-- <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script>
		$(function(){
   			$('.datepicker').datepicker({
      			format: 'dd-mm-yyyy'
    		});
		});
	</script>
</head>

<body>
    <header th:insert="layout/layout.html::header"></header>
    <a th:href="@{/admin/std/list}">&lt;&nbsp;Back</a>
    <form th:object="${student}" th:action="@{/admin/std/save}" method="post">
        <table>
            <thead>
                <tr>
                    <th>Info</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
            		<td><input type="hidden" th:field="*{id}"></td>
            	</tr>
                <tr>
                    <td>First Name</td>
                    <td>
                    	<input type="text" th:field="*{firstName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" th:field="*{lastName}">
                    </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" th:field="*{username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </td>
                </tr>
                <tr th:if="${mode} neq 'edit'">
                    <td>Password</td>
                    <td>
                        <input type="password" th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </td>
                </tr>
                <tr>
                    <td>Matriculation Date</td>
                    <td>
                        <input type="text" th:field="*{matriculationDate}" class="datepicker" />
                        <p th:if="${#fields.hasErrors('matriculationDate')}" th:errors="*{matriculationDate}"></p>
                    </td>
                </tr>
                <tr>
                    <td>GPA</td>
                    <td>
                        <input type="text" th:field="*{gpa}" />
                    </td>
                </tr>
                <tr>
                    <td th:if="${mode} neq 'edit'"><input type="reset" value="Reset" /></td>
                    <td><input type="submit" value="Save" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
